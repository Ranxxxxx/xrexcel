<div class="home-container">
  <div class="welcome-section">
    <div class="welcome-header">
      <mat-icon class="main-icon">table_view</mat-icon>
      <h1 class="welcome-title">欢迎使用Excel 处理系统</h1>
      <p class="welcome-subtitle">高效、便捷的Excel数据处理解决方案</p>
    </div>

    <div class="features-grid">
      @for (feature of features; track feature.id) {
        <mat-card class="feature-card" [routerLink]="feature.route">
          <mat-card-header>
            <div class="feature-icon-wrapper">
              <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
            </div>
            <mat-card-title>{{ feature.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ feature.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="feature.route">
              开始使用
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  </div>

  <div class="version-info">
    v{{ version }}
  </div>
</div>

<app-privacy-notice></app-privacy-notice>
